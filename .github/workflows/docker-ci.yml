name: Docker CI (build only)

# Run this on push and pull requests to main (adjust branch if needed)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-images:
    name: Build frontend & backend Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds, safe to run)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: nta-frontend:ci
          # optional: adjust platforms if you need multi-arch
          # platforms: linux/amd64,linux/arm64

      - name: Build backend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: nta-backend:ci

      - name: Upload build logs/artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            /github/workflow/event.json
