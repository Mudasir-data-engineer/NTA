name: Docker CI (build + push)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-images:
    name: Build & Push frontend + backend Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform support)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: nta-frontend:ci

      - name: Build backend image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: nta-backend:ci

      # ---------- Docker Hub login & push ----------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Frontend Image
        run: |
          docker tag nta-frontend ${{ secrets.DOCKER_USERNAME }}/nta-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nta-frontend:latest

      - name: Push Backend Image
        run: |
          docker tag nta-backend ${{ secrets.DOCKER_USERNAME }}/nta-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nta-backend:latest

      - name: Upload build logs/artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            /github/workflow/event.json
